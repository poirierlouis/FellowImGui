<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fellow ImGui</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        const decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));
  </script>
</head>
<body class="mat-typography mat-app-background dark-theme">
  <fig-app></fig-app>
  <script defer src="./assets/vendors/imgui.umd.min.js"></script>
  <script defer src="./assets/vendors/imgui_impl.umd.min.js"></script>
</body>
</html>
