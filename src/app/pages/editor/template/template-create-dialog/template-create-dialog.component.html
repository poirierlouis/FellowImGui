<h2 mat-dialog-title>New template</h2>

<mat-dialog-content>
  <p>Create a template from current styles.</p>

  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-button [mat-dialog-close]="form.get('title')!.value" [disabled]="!form.valid">Create</button>
</mat-dialog-actions>
