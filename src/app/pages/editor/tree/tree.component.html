<mat-tree [dataSource]="dataSource"
          [treeControl]="treeControl"
          [trackBy]="trackBy">
  <ng-template #dismissibleBackground>
    <div>
      <mat-icon>delete</mat-icon>
    </div>
  </ng-template>

  <mat-tree-node *matTreeNodeDef="let widget"
                 [class.selected]="selectedWidget === widget"
                 matTreeNodeToggle
                 figDismissible
                 [figDismissibleBackground]="dismissibleBackground"
                 (figDismissed)="removeWidget(widget)"
                 (figDismissibleClick)="selectWidget(widget)">
    <mat-icon [svgIcon]="widget.icon"></mat-icon>

    {{ widget.name }}
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let widget; when: hasChild">
    <div class="mat-tree-node"
         [class.selected]="selectedWidget === widget"
         matTreeNodeToggle
         figDismissible
         [figDismissibleBackground]="dismissibleBackground"
         (figDismissibleClick)="selectWidget(widget)"
         (figDismissed)="removeWidget(widget)">
      <mat-icon [svgIcon]="widget.icon"></mat-icon>

      {{ widget.name }}
    </div>

    <div [class.invisible]="!treeControl.isExpanded(widget)"
         role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>

<mat-divider></mat-divider>

<fig-widget-settings [widget]="selectedWidget"></fig-widget-settings>
