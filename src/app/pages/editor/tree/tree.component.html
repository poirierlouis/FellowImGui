<mat-tree id="fig-tree-drop"
          [dataSource]="dataSource"
          [childrenAccessor]="childrenAccessor"
          [trackBy]="trackBy">
  <ng-template #dismissible>
    <div>
      <mat-icon>delete</mat-icon>
    </div>
  </ng-template>

  <mat-tree-node *matTreeNodeDef="let widget"
                 [class.selected]="selectedWidget === widget"
                 [class.container]="isContainer(widget)"
                 [attr.data-uuid]="widget.uuid"
                 [isExpandable]="isExpandable(widget)"
                 matTreeNodePadding
                 matTreeNodePaddingIndent="20"
                 figDrag
                 [figDragData]="widget.uuid"
                 figDrop
                 [figDropData]="widget.uuid"
                 (figDropped)="dropWidget($event)"
                 figDismissible
                 [figDismissibleBackground]="dismissible"
                 (figDismissibleClick)="selectWidget(widget)"
                 (figDismissed)="removeWidget(widget)"
                 (contextmenu)="onContextMenu($event, widget)">
    <div class="content"
         [class.warning]="(isSupported(widget) | async) === false"
         [class.fallback]="useLegacyFallback(widget) | async">
      <mat-icon [svgIcon]="getIcon(widget.type)"></mat-icon>

      <div>{{ widget.name }}</div>
    </div>
  </mat-tree-node>

</mat-tree>

<div class="fig-context-menu"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu">
</div>

<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-widget="widget">
    <button mat-menu-item
            class="hint"
            (click)="duplicateWidget(widget)">
      <mat-icon>content_copy</mat-icon>
      <span>Duplicate</span>
      <span class="shortcut">CTRL+D</span>
    </button>

    <button mat-menu-item
            class="hint"
            (click)="removeWidget(widget)">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
      <span class="shortcut">DEL</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-menu-item
            class="hint"
            [disabled]="!isSupported(widget)"
            (click)="generateCode(widget)">
      <mat-icon svgIcon="code"></mat-icon>
      <span>Generate code</span>
      <span class="shortcut">CTRL+G</span>
    </button>
  </ng-template>
</mat-menu>

<div id="fig-drop"
     figDrop
     (figDropped)="dropWidget($event)"></div>
