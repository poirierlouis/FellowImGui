<mat-tree class="widget-tree"
          [dataSource]="dataSource"
          [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let widget"
                 matTreeNodeToggle>
    <button mat-flat-button
            (click)="selectWidget(widget)">
      <mat-icon class="mat-icon-rtl-mirror" [svgIcon]="widget.icon"></mat-icon>

      {{ widget.name }}
    </button>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let widget; when: hasChild">
    <div class="mat-tree-node">
      <button mat-flat-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + widget.name"
              (click)="selectWidget(widget)">
        <mat-icon class="mat-icon-rtl-mirror" [svgIcon]="widget.icon"></mat-icon>

        {{ widget.name }}
      </button>
    </div>

    <div [class.widget-tree-invisible]="!treeControl.isExpanded(widget)"
         role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
