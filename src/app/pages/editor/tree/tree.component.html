<mat-tree id="fig-tree-drop"
          [dataSource]="dataSource"
          [treeControl]="treeControl"
          [trackBy]="trackBy">
  <ng-template #preview let-node>
    <div class="fig-widget-preview">
      <div class="content">
        <mat-icon [svgIcon]="node.icon"></mat-icon>

        <div>{{ node.name }}</div>
      </div>

      <mat-icon>drag_handle</mat-icon>
    </div>
  </ng-template>

  <ng-template #dismissible>
    <div>
      <mat-icon>delete</mat-icon>
    </div>
  </ng-template>

<!--
ISSUE: pan events are triggered after drag/drop events.
       tell HammerJS to temporarily disable pan recognizer?

       figDismissible
       [figDismissibleBackground]="dismissible"
       (figDismissibleClick)="selectWidget(node)"
       (figDismissed)="removeWidget(node.widget)"
-->
  <mat-tree-node *matTreeNodeDef="let node"
                 [class.selected]="selectedWidget === node.widget"
                 [class.container]="node.isContainer"
                 matTreeNodePadding
                 figDrag
                 [figDragData]="node.widget.uuid"
                 [figDragPreview]="preview"
                 [figDragPreviewData]="{icon: node.icon, name: node.name}"
                 figDrop
                 [figDropData]="node.widget.uuid"
                 (figDropped)="dropWidget($event)"
                 (click)="selectWidget(node)">
    <div class="content">
      <mat-icon [svgIcon]="node.icon"></mat-icon>

      <div>{{ node.name }}</div>
    </div>

    <mat-icon class="draggable" figDragHandle>drag_handle</mat-icon>
  </mat-tree-node>
</mat-tree>
