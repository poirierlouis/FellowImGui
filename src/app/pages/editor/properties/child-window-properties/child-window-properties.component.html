<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput type="text" formControlName="label" />
  </mat-form-field>

  <div class="row">
    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput type="number" formControlName="width" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput type="number" formControlName="height" />
    </mat-form-field>

    <button mat-icon-button
            (click)="showHelpSize = !showHelpSize">
      <mat-icon>help</mat-icon>
    </button>
  </div>

  @if (showHelpSize) {
    <p class="message info" (click)="showHelpSize = !showHelpSize">
      Use values between 0.0 and 1.0 to define a size in percentage of the <abbr title="Using GetContentRegionAvail()">
      parent region</abbr>.<br>
      You can fill the parent with a value of 0 (or less).
    </p>
  }

  <div class="mat-form-field">
    <mat-label>Show frame border</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="frameBorder"></mat-slide-toggle>
  </div>

  <mat-form-field>
    <mat-label>Flags</mat-label>
    <mat-select multiple formControlName="flags">
      @for (flag of flags; track flag.value) {
        <mat-option [value]="flag.value">{{ flag.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
