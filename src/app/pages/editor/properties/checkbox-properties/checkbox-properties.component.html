<div class="header">
  <mat-icon svgIcon="checkbox"></mat-icon>
  Checkbox
</div>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput
           type="text"
           formControlName="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tooltip</mat-label>
    <input matInput
           type="text"
           formControlName="tooltip" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Checked</mat-label>
    <mat-slide-toggle color="primary" formControlName="isChecked"></mat-slide-toggle>
  </div>
</form>
