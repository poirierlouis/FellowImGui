@switch (widget?.type) {
  @case (FIGWidgetType.window) {
    <fig-window-properties class="properties"
                           [widget]="widget!"
                           (update)="update.emit($event)"></fig-window-properties>
  }
  @case (FIGWidgetType.text) {
    <fig-text-properties class="properties"
                         [widget]="widget!"
                         (update)="update.emit($event)"></fig-text-properties>
  }
  @case (FIGWidgetType.button) {
    <fig-button-properties class="properties"
                           [widget]="widget!"
                           (update)="update.emit($event)"></fig-button-properties>
  }
  @case (FIGWidgetType.checkbox) {
    <fig-checkbox-properties class="properties"
                             [widget]="widget!"
                             (update)="update.emit($event)"></fig-checkbox-properties>
  }
  @case (FIGWidgetType.radio) {
    <fig-radio-properties class="properties"
                          [widget]="widget!"
                          (update)="update.emit($event)"></fig-radio-properties>
  }
  @case (FIGWidgetType.separator) {
    <fig-separator-properties class="properties"
                              [widget]="widget!"></fig-separator-properties>
  }
}
