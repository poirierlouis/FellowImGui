<div class="header">
  <mat-icon svgIcon="radio"></mat-icon>
  Radio
</div>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Group ID</mat-label>
    <input matInput
           type="text"
           formControlName="groupId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput
           type="text"
           formControlName="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Index</mat-label>
    <input matInput
           type="number"
           step="1"
           formControlName="index" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Is selected</mat-label>
    <mat-slide-toggle color="primary" formControlName="isSelected"></mat-slide-toggle>
  </div>
</form>
