<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Group ID</mat-label>
    <input matInput
           type="text"
           formControlName="groupId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput
           type="text"
           formControlName="label" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tooltip</mat-label>
    <input matInput
           type="text"
           formControlName="tooltip" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Index</mat-label>
    <input matInput
           type="number"
           step="1"
           formControlName="index" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Selected</mat-label>
    <mat-slide-toggle color="primary" formControlName="isSelected"></mat-slide-toggle>
  </div>
</form>
