<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Offset from start</mat-label>
    <input matInput type="number" formControlName="offsetFromStart" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Spacing</mat-label>
    <input matInput
           type="number"
           formControlName="spacing" />
  </mat-form-field>
</form>
