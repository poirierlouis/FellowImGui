<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Label</mat-label>
    <span class="prefix" matPrefix>##</span>
    <input matInput type="text" formControlName="label" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Context Item (right-click)</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="contextItem"></mat-slide-toggle>
  </div>

  <mat-form-field>
    <mat-label>Debug label</mat-label>
    <input matInput type="text" formControlName="debugLabel" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Show debug button</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="debug"></mat-slide-toggle>
  </div>
</form>
