<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput type="text" formControlName="label" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Shortcut</mat-label>
    <input matInput
           type="text"
           formControlName="shortcut" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Enabled</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="enabled"></mat-slide-toggle>
  </div>

  <div class="mat-form-field">
    <mat-label>Is selectable</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="isSelectable"></mat-slide-toggle>
  </div>

  <div class="mat-form-field">
    <mat-label>Is selected</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="isSelected"></mat-slide-toggle>
  </div>
</form>
