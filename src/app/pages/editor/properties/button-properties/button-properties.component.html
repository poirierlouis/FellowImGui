<div class="header">
  <mat-icon svgIcon="button"></mat-icon>
  Button
</div>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput type="text" formControlName="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tooltip</mat-label>
    <input matInput
           type="text"
           formControlName="tooltip" />
  </mat-form-field>
</form>
