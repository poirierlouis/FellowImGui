<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput
           type="text"
           formControlName="value" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput
           type="text"
           formControlName="label" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tooltip</mat-label>
    <input matInput
           type="text"
           formControlName="tooltip" />
  </mat-form-field>
</form>
