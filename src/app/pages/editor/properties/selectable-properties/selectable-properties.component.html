<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput type="text" formControlName="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tooltip</mat-label>
    <input matInput
           type="text"
           formControlName="tooltip" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Is selected</mat-label>
    <mat-slide-toggle color="primary" formControlName="isSelected"></mat-slide-toggle>
  </div>

  <mat-form-field>
    <mat-label>Flags</mat-label>
    <mat-select multiple formControlName="flags">
      @for (flag of flags; track flag.value) {
        <mat-option [value]="flag.value">{{ flag.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Width</mat-label>
    <input matInput type="number" formControlName="width" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Height</mat-label>
    <input matInput
           type="number"
           formControlName="height" />
  </mat-form-field>
</form>
