<form>
  <fig-string-field [field]="getField('label')"
                    (update)="updateWidget()" />

  <fig-string-field [field]="getField('tooltip')" />

  <fig-array-string-field [field]="getField('items')" />

  <mat-form-field>
    <mat-label>Selected item</mat-label>
    <input matInput
           type="text"
           [formControl]="selectedItem"
           readonly />
  </mat-form-field>
</form>
