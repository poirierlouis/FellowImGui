<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput type="text" formControlName="label" />
  </mat-form-field>

  <div class="mat-form-field">
    <mat-label>Enabled</mat-label>
    <mat-slide-toggle color="primary"
                      formControlName="enabled"></mat-slide-toggle>
  </div>
</form>
